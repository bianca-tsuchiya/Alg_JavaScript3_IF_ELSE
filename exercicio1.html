    <p>Digite o nome do(a) aluno(a):</p>
    <input id="input_nome">
    <br><br>
    <p>Digite a idade do(a) aluno(a):</p>
    <input type="number" id="input_idade">
    <br><br>
    <button onclick="avaliar_aluno()">Avaliar Aluno</button>
    <br><br>
    <div id="div_resultado_avaliacao"></div>

<script>
function avaliar_aluno(){
    var idade = Number(input_idade.value)
    var porcent_idade = (100*idade)/18

    if(idade>=18)
    {
        div_resultado_avaliacao.innerHTML = `${input_nome.value}, vamos tirar a CNH?`
    }
    else{
        div_resultado_avaliacao.innerHTML = `${input_nome.value}, você possui ${porcent_idade.toFixed(1)}% da idade necessária para tirar a CNH, vá jogar Playstation!`
    }
}
</script>
