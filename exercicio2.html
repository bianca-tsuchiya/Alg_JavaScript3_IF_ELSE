    <p>Digite o valor do saldo da conta bancária:</p>
    <input type="number" id="input_saldo">
    <br><br>
    <p>Digite o valor do débito:</p>
    <input type="number" id="input_debito">
    <br><br>
    <button onclick="analisar_conta()">Analisar Conta</button>
    <br><br>
    <div id="div_resultado"></div>

    <script>
        function analisar_conta(){
            saldo = Number(input_saldo.value)
            debito = Number(input_debito.value)

            saldo = saldo - debito

            if(saldo<0)
            {
                div_resultado.innerHTML = `O saldo atual da conta corrente é <b style = "color: red;">${saldo.toLocaleString("pt-BR", {style: "currency", currency:"BRL", mximumFractionsDigits: 2})}</b>`
            }
            else{
                div_resultado.innerHTML = `O saldo atual da conta corrente é <i style = "color: blue;">${saldo.toLocaleString("pt-BR", {style: "currency", currency:"BRL", mximumFractionsDigits: 2})}</i>`
            }
        }
    </script>
