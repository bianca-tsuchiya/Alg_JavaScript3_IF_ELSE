    <p>Digite o valor da pizza: </p>
    <input type="number" id="input_valor_pizza">
    <br><br>
    <p>Digite a quantidade de amigos reunidos:</p>
    <input type="number" id="input_qtd_amigos">
    <br><br>
    <button onclick="calcular_valor_amigo()">Rola a pizza?</button>
    <br><br>
    <div id="div_resultado"></div>

<script>
    function calcular_valor_amigo(){
    var valor_pizza_amigo = Number(input_valor_pizza.value) / Number(input_qtd_amigos.value)

    var frase_deu_ruim = "<br> Deu ruim! Pizza muito cara!"
    var frase_uhu = "<br> Uhu! Vamos pedir pizza!"
    var resultado_valor_amigo = `Cada amigo vai pagar ${valor_pizza_amigo.toLocaleString("pt-BR", {style: "currency", currency:"BRL", maximumFractionDigits: 2})} pela pizza`

    if(valor_pizza_amigo>20)
    {
        resultado_valor_amigo += frase_deu_ruim
    }
    else{
        resultado_valor_amigo += frase_uhu
    }

    div_resultado.innerHTML = resultado_valor_amigo

    }
    
</script>
